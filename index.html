<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fifth Block | Complaint Management System</title>
    
    <!-- Local Fonts -->
    <style>
      @font-face {
        font-family: 'itfQomraArabic';
        src: url('/font/itf_qomra_arabic_fonts/itfQomraArabic-Light.woff2') format('woff2'),

        font-style: normal;
      }
      @font-face {
        font-family: 'itfQomraArabic';
        src: url('/font/itf_qomra_arabic_fonts/itfQomraArabic-Regular.woff2') format('woff2'),
             url('/font/itf_qomra_arabic_fonts/itfQomraArabic-Regular.woff') format('woff'),
             url('/font/itf_qomra_arabic_fonts/itfQomraArabic-Regular.ttf') format('truetype');

        font-style: normal;
      }
      @font-face {
        font-family: 'itfQomraArabic';
        src: url('/font/itf_qomra_arabic_fonts/itfQomraArabic-Medium.woff2') format('woff2'),
             url('/font/itf_qomra_arabic_fonts/itfQomraArabic-Medium.woff') format('woff'),

        font-style: normal;
      }

        font-family: 'itfQomraArabic';
        src: url('/font/itf_qomra_arabic_fonts/itfQomraArabic-Bold.woff2') format('woff2'),
             url('/font/itf_qomra_arabic_fonts/itfQomraArabic-Bold.woff') format('woff'),

        font-weight: 700;
        font-style: normal;
      }
      @font-face {
        font-family: 'itfQomraArabic';
        src: url('/font/itf_qomra_arabic_fonts/itfQomraArabic-Black.woff2') format('woff2'),
             url('/font/itf_qomra_arabic_fonts/itfQomraArabic-Black.woff') format('woff'),
             url('/font/itf_qomra_arabic_fonts/itfQomraArabic-Black.ttf') format('truetype');
        font-weight: 900;
        font-style: normal;
      }
    </style>

    <!-- Tailwind CSS & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['itfQomraArabic', 'ui-sans-serif', 'system-ui'],
              cairo: ['itfQomraArabic', 'sans-serif'],
            },
            colors: {
              brand: {
                lightBg: '#edebe0',
                darkBg: '#161616',
                primary: '#002623',
                accent: '#988561',
                secondary: '#260f14',
                alert: '#6b1f2a',
              }
            }
          }
        }
      }
    </script>
 
</head>

  <body class="bg-brand-lightBg dark:bg-brand-darkBg text-brand-secondary dark:text-brand-lightBg transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
